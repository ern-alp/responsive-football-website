<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS DAHİL ETME KISMI -->
    <link rel="stylesheet" href="asset/css/rezervasyon-formu.css">
    <!-- BOOTSTRAP DAHİL ETME KISMI -->
    <link rel="stylesheet" href="asset/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- FONTAWSOME CDN KISMI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- FAVİCON KISMI -->
    <link rel="website icon" type="png" href="asset/icon/top.png">
    <title>Sadece Futbol</title>
</head>

<body>

    <!-- REZERVASYON BAŞLANGIÇ -->

    <div class="form-container">
        <form action="#" method="post">
            <h2>Futbol Sahası Rezervasyonu</h2>

            <label for="name">Adınız Soyadınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Tarih:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Saat:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Ek Notlar:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Rezervasyon Yap</button>
        </form>
    </div>

    <!-- REZERVASYON BİTİŞ -->

</body>

</html>
